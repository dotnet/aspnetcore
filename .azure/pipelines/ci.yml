#
# See https://learn.microsoft.com/azure/devops/pipelines/yaml-schema for details on this file.
#

# Configure which branches trigger builds
trigger:
  batch: true
  branches:
    include:
    - main
    - release/*
    - internal/release/*

# Run PR validation on all branches
# This doesn't have any path exclusions, even for things like docs, because
# we have it configured in GitHub as a required check, and for it to pass
# it must actually run, even if it's not relevant to a particular change.
pr:
  autoCancel: true
  branches:
    include:
    - '*'

parameters:
# Choose whether to skip tests when running pipeline manually.
- name: skipTests
  default: false
  displayName: Skip tests?
  type: boolean
# Choose whether to enable binlogs when running pipeline manually.
# Binary logs are enabled by default in public builds and aren't designed to be disabled there.
- name: produceBinlogs
  default: false
  displayName: Produce binlogs?
  type: boolean

variables:
- name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
  value: true
- name: _TeamName
  value:  AspNetCore
- name: _PublishUsingPipelines
  value: true
- ${{ if or(startswith(variables['Build.SourceBranch'], 'refs/heads/release/'), startswith(variables['Build.SourceBranch'], 'refs/heads/internal/release/'), eq(variables['Build.Reason'], 'Manual')) }}:
  - name: PostBuildSign
    value: false
- ${{ else }}:
  - name: PostBuildSign
    value: true
- name: _UseHelixOpenQueues
  value: ${{ ne(variables['System.TeamProject'], 'internal') }}
- ${{ if and(notin(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
  - name: enableSourceIndex
    value: true
- ${{ if notin(variables['Build.Reason'], 'PullRequest') }}:
  - name: _BuildArgs
    value: /p:TeamName=$(_TeamName)
           /p:OfficialBuildId=$(Build.BuildNumber)
           /p:SkipTestBuild=true
           /p:PostBuildSign=$(PostBuildSign)
  # Publish-Build-Assets provides: MaestroAccessToken, BotAccount-dotnet-maestro-bot-PAT
  - group: Publish-Build-Assets
  # The following extra properties are not set when testing. Use with final build.[cmd,sh] of asset-producing jobs.
  - name: _PublishArgs
    value: /p:DotNetPublishUsingPipelines=$(_PublishUsingPipelines)
  - ${{ if ne(parameters.produceBinlogs, 'true') }}:
    # Do not log most Windows steps in official builds; this is the slowest job. Site extensions step always logs.
    - name: WindowsArm64LogArgs
      value: -ExcludeCIBinaryLog
    - name: Windows64LogArgs
      value: -ExcludeCIBinaryLog
    - name: Windows86LogArgs
      value: -ExcludeCIBinaryLog
    - name: WindowsSignLogArgs
      value: -ExcludeCIBinaryLog
    - name: WindowsInstallersLogArgs
      value: -ExcludeCIBinaryLog
    - name: WindowsArm64InstallersLogArgs
      value: -ExcludeCIBinaryLog
- ${{ if in(variables['Build.Reason'], 'PullRequest') }}:
  - name: _BuildArgs
    value: '/p:SkipTestBuild=true /p:PostBuildSign=$(PostBuildSign)'
  - name: _PublishArgs
    value: ''
- ${{ if or(in(variables['Build.Reason'], 'PullRequest'), eq(parameters.produceBinlogs, 'true')) }}:
  # Write binary logs for all main Windows build steps except the x86 one in public and PR builds.
  - name: WindowsArm64LogArgs
    value: /bl:artifacts/log/Release/Build.arm64.binlog
  - name: Windows64LogArgs
    value: /bl:artifacts/log/Release/Build.x64.binlog
  - name: Windows86LogArgs
    value: -ExcludeCIBinaryLog
  - name: WindowsSignLogArgs
    value: /bl:artifacts/log/Release/Build.CodeSign.binlog
  - name: WindowsInstallersLogArgs
    value: /bl:artifacts/log/Release/Build.Installers.binlog
  - name: WindowsArm64InstallersLogArgs
    value: /bl:artifacts/log/Release/Build.Installers.Arm64.binlog
- name: _InternalRuntimeDownloadArgs
  value: -RuntimeSourceFeed https://dotnetbuilds.blob.core.windows.net/internal
         -RuntimeSourceFeedKey $(dotnetbuilds-internal-container-read-token-base64)
         /p:DotNetAssetRootAccessTokenSuffix='$(dotnetbuilds-internal-container-read-token-base64)'
# The code signing doesn't use the aspnet build scripts, so the msbuild parameters have to be passed directly. This
# is awkward but necessary because the eng/common/ build scripts don't add the msbuild properties automatically.
- name: _InternalRuntimeDownloadCodeSignArgs
  value: $(_InternalRuntimeDownloadArgs)
         /p:DotNetRuntimeSourceFeed=https://dotnetbuilds.blob.core.windows.net/internal
         /p:DotNetRuntimeSourceFeedKey=$(dotnetbuilds-internal-container-read-token-base64)
- group: DotNet-HelixApi-Access
- ${{ if notin(variables['Build.Reason'], 'PullRequest') }}:
  - name: _SignType
    value: real
- ${{ if in(variables['Build.Reason'], 'PullRequest') }}:
  - name: _SignType
    value: test
# Exclude artifacts & .packages folders from CodeQL scans
- name: LGTM_INDEX_FILTERS
  value: |
    exclude:.packages
    exclude:artifacts
- template: /eng/common/templates-official/variables/pool-providers.yml@self

resources:
  containers:
  - container: debpkg
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-22.04-debpkg

  - container: rpmpkg
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:cbl-mariner-2.0-fpm
  repositories:
  # Repo: 1ESPipelineTemplates/1ESPipelineTemplates
  - repository: 1esPipelines
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    sdl:
      sourceAnalysisPool:
        name: NetCore1ESPool-Svc-Internal
        image: windows.vs2022.amd64
        os: windows
      spotBugs:
        enabled: false
    containers:
      alpine319WithNode:
        image: mcr.microsoft.com/dotnet-buildtools/prereqs:alpine-3.19-WithNode
      mariner20CrossArmAlpine:
        image: mcr.microsoft.com/dotnet-buildtools/prereqs:cbl-mariner-2.0-cross-arm-alpine
      mariner20CrossArm64Alpine:
        image: mcr.microsoft.com/dotnet-buildtools/prereqs:cbl-mariner-2.0-cross-arm64-alpine
    stages:
    - stage: build
      displayName: Build
      jobs:
      # Code check
      - ${{ if in(variables['Build.Reason'], 'PullRequest', 'Manual') }}:
        - template: .azure/pipelines/jobs/default-build.yml@self
          parameters:
            jobName: Code_check
            jobDisplayName: Code check
            agentOs: Windows
            steps:
            - powershell: ./eng/scripts/CodeCheck.ps1 -ci $(_InternalRuntimeDownloadArgs)
              displayName: Run eng/scripts/CodeCheck.ps1
            artifacts:
            - name: Code_Check_Logs_Attempt_$(System.JobAttempt)
              path: artifacts/log/
              publishOnError: true
              includeForks: true

      # Build Windows (x64/x86/arm64)
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          codeSign: true
          jobName: Windows_build
          jobDisplayName: "Build: Windows x64/x86/arm64"
          agentOs: Windows
          steps:
          - ${{ if notIn(variables['Build.Reason'], 'PullRequest') }}:
            - script: echo "##vso[build.addbuildtag]daily-build"
              displayName: 'Set CI daily-build tag'

          # !!! NOTE !!! Some of these steps have disabled code signing.
          # This is intentional to workaround https://github.com/dotnet/arcade/issues/1957 which always re-submits for code-signing, even
          # if they have already been signed. This results in slower builds due to re-submitting the same .nupkg many times for signing.
          # The sign settings have been configured to
          - script: ./eng/build.cmd
                    -ci
                    -prepareMachine
                    -nativeToolsOnMachine
                    -arch x64
                    -pack
                    -all
                    $(_BuildArgs)
                    $(_InternalRuntimeDownloadArgs)
                    $(Windows64LogArgs)
            displayName: Build x64

          # Build the x86 shared framework
          # This is going to actually build x86 native assets.
          - script: ./eng/build.cmd
                    -ci
                    -prepareMachine
                    -noBuildRepoTasks
                    -arch x86
                    -pack
                    -all
                    -noBuildJava
                    -noBuildNative
                    /p:OnlyPackPlatformSpecificPackages=true
                    $(_BuildArgs)
                    $(_InternalRuntimeDownloadArgs)
                    $(Windows86LogArgs)
            displayName: Build x86

          # Build the arm64 shared framework
          - script: ./eng/build.cmd
                    -ci
                    -prepareMachine
                    -noBuildRepoTasks
                    -arch arm64
                    -sign
                    -pack
                    -noBuildJava
                    -noBuildNative
                    /p:DotNetSignType=$(_SignType)
                    /p:OnlyPackPlatformSpecificPackages=true
                    $(_BuildArgs)
                    $(_InternalRuntimeDownloadArgs)
                    $(WindowsArm64LogArgs)
            displayName: Build ARM64

          - script: .\src\SiteExtensions\build.cmd
                    -ci
                    -prepareMachine
                    -noBuildRepoTasks
                    -pack
                    -noBuildDeps
                    -noBuildNative
                    $(_BuildArgs)
                    $(_InternalRuntimeDownloadArgs)
            displayName: Build SiteExtension

          # This runs code-signing on all packages, zips, and jar files as defined in build/CodeSign.targets. If
          # https://github.com/dotnet/arcade/issues/1957 is resolved, consider running code-signing inline with the other
          # previous steps. Sign check is disabled because it is run in a separate step below, after installers are built.
          - script: ./eng/build.cmd
                    -ci
                    -prepareMachine
                    -noBuildRepoTasks
                    -noBuildNative
                    -noBuild
                    -sign
                    /p:DotNetSignType=$(_SignType)
                    $(_BuildArgs)
                    $(WindowsSignLogArgs)
            displayName: Code sign packages

          # Windows installers bundle x86/x64/arm64 assets
          - script: ./eng/build.cmd
                    -ci
                    -prepareMachine
                    -noBuildRepoTasks
                    -sign
                    -buildInstallers
                    -noBuildNative
                    /p:DotNetSignType=$(_SignType)
                    $(_BuildArgs)
                    $(_InternalRuntimeDownloadArgs)
                    $(WindowsInstallersLogArgs)
            displayName: Build Installers

          # Windows installers bundle and sharedfx msi for arm64
          - script: ./eng/build.cmd
                    -ci
                    -prepareMachine
                    -noBuildRepoTasks
                    -arch arm64
                    -sign
                    -buildInstallers
                    -noBuildNative
                    -publish
                    /p:DotNetSignType=$(_SignType)
                    /p:AssetManifestFileName=aspnetcore-win.xml
                    $(_BuildArgs)
                    $(_PublishArgs)
                    $(_InternalRuntimeDownloadArgs)
                    $(WindowsArm64InstallersLogArgs)
            displayName: Build ARM64 Installers

          artifacts:
          - name: Windows_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Windows_Packages
            path: artifacts/packages/
          - name: Windows_HostingBundle
            path: artifacts/bin/WindowsHostingBundle
          - name: Windows_ANCM_Msi
            path: artifacts/bin/ANCMv2
          - name: Windows_ANCMIISExpress_Msi
            path: artifacts/bin/AncmIISExpressV2

      # Build MacOS arm64
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: MacOs_arm64_build
          jobDisplayName: "Build: macOS arm64"
          agentOs: macOs
          timeoutInMinutes: 90
          buildArgs:
            --arch arm64
            --pack
            --all
            --no-build-java
            --publish
            -p:OnlyPackPlatformSpecificPackages=true
            -p:AssetManifestFileName=aspnetcore-MacOS_arm64.xml
            $(_BuildArgs)
            $(_PublishArgs)
            $(_InternalRuntimeDownloadArgs)
          artifacts:
          - name: MacOS_arm64_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: MacOS_arm64_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: MacOS_arm64

      # Build MacOS x64
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: MacOs_x64_build
          jobDisplayName: "Build: macOS x64"
          agentOs: macOs
          timeoutInMinutes: 90
          buildArgs:
            --pack
            --all
            --no-build-java
            --publish
            -p:OnlyPackPlatformSpecificPackages=true
            -p:AssetManifestFileName=aspnetcore-MacOS_x64.xml
            $(_BuildArgs)
            $(_PublishArgs)
            $(_InternalRuntimeDownloadArgs)
          artifacts:
          - name: MacOS_x64_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: MacOS_x64_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: MacOS_x64

      # Build Linux x64
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: Linux_x64_build
          jobDisplayName: "Build: Linux x64"
          agentOs: Linux
          useHostedUbuntu: false
          steps:
          - script: ./eng/build.sh
                --ci
                --arch x64
                --pack
                --all
                --no-build-java
                -p:OnlyPackPlatformSpecificPackages=true
                $(_BuildArgs)
                $(_InternalRuntimeDownloadArgs)
            displayName: Run build.sh
          - script: ./eng/build.sh
                --ci
                --nobl
                --arch x64
                --build-installers
                --no-build-deps
                --no-build-nodejs
                -p:OnlyPackPlatformSpecificPackages=true
                -p:BuildRuntimeArchive=false
                -p:LinuxInstallerType=deb
                $(_BuildArgs)
                $(_InternalRuntimeDownloadArgs)
            displayName: Build Debian installers
            target: debpkg
          - script: ./eng/build.sh
                --ci
                --nobl
                --arch x64
                --build-installers
                --no-build-deps
                --no-build-nodejs
                --publish
                -p:OnlyPackPlatformSpecificPackages=true
                -p:BuildRuntimeArchive=false
                -p:LinuxInstallerType=rpm
                -p:AssetManifestFileName=aspnetcore-Linux_x64.xml
                $(_BuildArgs)
                $(_PublishArgs)
                $(_InternalRuntimeDownloadArgs)
            displayName: Build RPM installers
            target: rpmpkg
          artifacts:
          - name: Linux_x64_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Linux_x64_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: Linux_x64

      # Build Linux ARM
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: Linux_arm_build
          jobDisplayName: "Build: Linux ARM"
          agentOs: Linux
          buildArgs:
            --arch arm
            --pack
            --all
            --no-build-java
            --publish
            -p:OnlyPackPlatformSpecificPackages=true
            -p:AssetManifestFileName=aspnetcore-Linux_arm.xml
            $(_BuildArgs)
            $(_PublishArgs)
            $(_InternalRuntimeDownloadArgs)
          artifacts:
          - name: Linux_arm_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Linux_arm_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: Linux_arm

      # Build Linux ARM64
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: Linux_arm64_build
          jobDisplayName: "Build: Linux ARM64"
          agentOs: Linux
          steps:
          - script: ./eng/build.sh
                --ci
                --arch arm64
                --pack
                --all
                --no-build-java
                -p:OnlyPackPlatformSpecificPackages=true
                $(_BuildArgs)
                $(_InternalRuntimeDownloadArgs)
            displayName: Run build.sh
          - script: ./eng/build.sh
                --ci
                --nobl
                --arch arm64
                --build-installers
                --no-build-deps
                --no-build-nodejs
                --publish
                -p:OnlyPackPlatformSpecificPackages=true
                -p:BuildRuntimeArchive=false
                -p:LinuxInstallerType=rpm
                -p:AssetManifestFileName=aspnetcore-Linux_arm64.xml
                $(_BuildArgs)
                $(_PublishArgs)
                $(_InternalRuntimeDownloadArgs)
            displayName: Build RPM installers
            target: rpmpkg
          artifacts:
          - name: Linux_arm64_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Linux_arm64_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: Linux_arm64

      # Build Linux Musl x64
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: Linux_musl_x64_build
          jobDisplayName: "Build: Linux Musl x64"
          agentOs: Linux
          container: alpine319WithNode
          buildArgs:
            --arch x64
            --os-name linux-musl
            --pack
            --all
            --no-build-java
            --publish
            -p:OnlyPackPlatformSpecificPackages=true
            -p:AssetManifestFileName=aspnetcore-Linux_musl_x64.xml
            $(_BuildArgs)
            $(_PublishArgs)
            $(_InternalRuntimeDownloadArgs)
          installNodeJs: false
          disableComponentGovernance: true
          artifacts:
          - name: Linux_musl_x64_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Linux_musl_x64_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: Linux_musl_x64

      # Build Linux Musl ARM
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: Linux_musl_arm_build
          jobDisplayName: "Build: Linux Musl ARM"
          agentOs: Linux
          useHostedUbuntu: false
          container: mariner20CrossArmAlpine
          buildArgs:
            --arch arm
            --os-name linux-musl
            --pack
            --all
            --no-build-java
            --publish
            -p:OnlyPackPlatformSpecificPackages=true
            -p:AssetManifestFileName=aspnetcore-Linux_musl_arm.xml
            $(_BuildArgs)
            $(_PublishArgs)
            $(_InternalRuntimeDownloadArgs)
          artifacts:
          - name: Linux_musl_arm_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Linux_musl_arm_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: Linux_musl_arm

      # Build Linux Musl ARM64
      - template: .azure/pipelines/jobs/default-build.yml@self
        parameters:
          jobName: Linux_musl_arm64_build
          jobDisplayName: "Build: Linux Musl ARM64"
          agentOs: Linux
          useHostedUbuntu: false
          container: mariner20CrossArm64Alpine
          buildArgs:
            --arch arm64
            --os-name linux-musl
            --pack
            --all
            --no-build-java
            --publish
            -p:OnlyPackPlatformSpecificPackages=true
            -p:AssetManifestFileName=aspnetcore-Linux_musl_arm64.xml
            $(_BuildArgs)
            $(_PublishArgs)
            $(_InternalRuntimeDownloadArgs)
          artifacts:
          - name: Linux_musl_arm64_Logs_Attempt_$(System.JobAttempt)
            path: artifacts/log/
            publishOnError: true
            includeForks: true
          - name: Linux_musl_arm64_Packages
            path: artifacts/packages/

      - ${{ if ne(variables.PostBuildSign, 'true') }}:
        - template: .azure/pipelines/jobs/codesign-xplat.yml@self
          parameters:
            inputName: Linux_musl_arm64

      - ${{ if and(ne(parameters.skipTests, 'true'), in(variables['Build.Reason'], 'PullRequest', 'Manual')) }}:
        # Test jobs
        - template: .azure/pipelines/jobs/default-build.yml@self
          parameters:
            jobName: Windows_Test
            jobDisplayName: "Test: Windows Server x64"
            agentOs: Windows
            isAzDOTestingJob: true
            # Just uploading artifacts/logs/ files can take 15 minutes. Doubling the cancel timeout for this job.
            cancelTimeoutInMinutes: 30
            buildArgs: -all -pack -test -binaryLog /p:SkipHelixReadyTests=true /p:SkipIISNewHandlerTests=true /p:SkipIISTests=true
                       /p:SkipIISExpressTests=true /p:SkipIISNewShimTests=true /p:RunTemplateTests=false /p:RunBlazorPlaywrightTemplateTests=true
                       $(_InternalRuntimeDownloadArgs)
            beforeBuild:
            - powershell: "& ./src/Servers/IIS/tools/UpdateIISExpressCertificate.ps1; & ./src/Servers/IIS/tools/update_schema.ps1"
              displayName: Setup IISExpress test certificates and schema
            artifacts:
            - name: Windows_Test_Logs_Attempt_$(System.JobAttempt)
              path: artifacts/log/
              publishOnError: true
              includeForks: true
            - name: Windows_Test_Results_Attempt_$(System.JobAttempt)
              path: artifacts/TestResults/
              publishOnError: true
              includeForks: true

        - template: .azure/pipelines/jobs/default-build.yml@self
          parameters:
            jobName: MacOS_Test
            jobDisplayName: "Test: macOS"
            agentOs: macOS
            timeoutInMinutes: 90
            isAzDOTestingJob: true
            buildArgs: --all --test --binaryLog /p:RunTemplateTests=false /p:SkipHelixReadyTests=true $(_InternalRuntimeDownloadArgs)
            beforeBuild:
            - bash: "./eng/scripts/install-nginx-mac.sh"
              displayName: Installing Nginx
            artifacts:
            - name: MacOS_Test_Logs_Attempt_$(System.JobAttempt)
              path: artifacts/log/
              publishOnError: true
              includeForks: true
            - name: MacOS_Test_Results_Attempt_$(System.JobAttempt)
              path: artifacts/TestResults/
              publishOnError: true
              includeForks: true

        - template: .azure/pipelines/jobs/default-build.yml@self
          parameters:
            jobName: Linux_Test
            jobDisplayName: "Test: Ubuntu x64"
            agentOs: Linux
            isAzDOTestingJob: true
            useHostedUbuntu: false
            buildArgs: --all --test --binaryLog /p:RunTemplateTests=false /p:SkipHelixReadyTests=true $(_InternalRuntimeDownloadArgs)
            beforeBuild:
            - bash: "./eng/scripts/install-nginx-linux.sh"
              displayName: Installing Nginx
            - bash: "echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p"
              displayName: Increase inotify limit
            artifacts:
            - name: Linux_Test_Logs_Attempt_$(System.JobAttempt)
              path: artifacts/log/
              publishOnError: true
              includeForks: true
            - name: Linux_Test_Results_Attempt_$(System.JobAttempt)
              path: artifacts/TestResults/
              publishOnError: true
              includeForks: true

        # Helix x64
        - template: .azure/pipelines/jobs/default-build.yml@self
          parameters:
            jobName: Helix_x64
            jobDisplayName: 'Tests: Helix x64'
            agentOs: Windows
            timeoutInMinutes: 240
            steps:
            # Build the shared framework
            - script: ./eng/build.cmd -ci -prepareMachine -nativeToolsOnMachine -nobl -all -pack -arch x64
                      /p:CrossgenOutput=false /p:ASPNETCORE_TEST_LOG_DIR=artifacts/log $(_InternalRuntimeDownloadArgs)
              displayName: Build shared fx
            # -noBuildRepoTasks -noBuildNative -noBuild to avoid repeating work done in the previous step.
            - script: ./eng/build.cmd -ci -prepareMachine -nativeToolsOnMachine -nobl -all -noBuildRepoTasks -noBuildNative -noBuild -test
                      -projects eng\helix\helix.proj /p:IsHelixPRCheck=true /p:IsHelixJob=true
                      /p:CrossgenOutput=false /p:ASPNETCORE_TEST_LOG_DIR=artifacts/log $(_InternalRuntimeDownloadArgs)
              displayName: Run build.cmd helix target
              env:
                HelixApiAccessToken: $(HelixApiAccessToken) # Needed for internal queues
                SYSTEM_ACCESSTOKEN: $(System.AccessToken) # We need to set this env var to publish helix results to Azure Dev Ops

            artifacts:
            - name: Helix_Logs_Attempt_$(System.JobAttempt)
              path: artifacts/log/
              publishOnError: true
              includeForks: true

      # Source build
      - template: /eng/common/templates-official/job/source-build.yml@self
        parameters:
          enableInternalSources: true
          platform:
            name: 'Managed'
            container: 'mcr.microsoft.com/dotnet-buildtools/prereqs:centos-stream8'
            buildScript: './eng/build.sh --publish --no-build-repo-tasks $(_PublishArgs) $(_InternalRuntimeDownloadArgs)'
            skipPublishValidation: true
            jobProperties:
              timeoutInMinutes: 120
              variables:
                # Log environment variables in binary logs to ease debugging
                MSBUILDLOGALLENVIRONMENTVARIABLES: true

      - ${{ if eq(variables.enableSourceIndex, 'true') }}:
        - template: /eng/common/templates-official/job/source-index-stage1.yml@self
          parameters:
            sourceIndexBuildCommand: ./eng/build.cmd -Configuration Release -ci -prepareMachine -noBuildJava -binaryLog /p:OnlyPackPlatformSpecificPackages=true
            binlogPath: artifacts/log/Release/Build.binlog
            presteps:
            - task: NodeTool@0
              displayName: Install Node 20.x
              inputs:
                versionSpec: 20.x
            pool:
              name: $(DncEngInternalBuildPool)
              demands: ImageOverride -equals 1es-windows-2022

      # Publish to the BAR and perform source indexing. Wait until everything else is done.
      - ${{ if notin(variables['Build.Reason'], 'PullRequest') }}:
        - template: /eng/common/templates-official/job/publish-build-assets.yml@self
          parameters:
            dependsOn:
              - Windows_build
              - ${{ if ne(variables.PostBuildSign, 'true') }}:
                - CodeSign_Xplat_MacOS_arm64
                - CodeSign_Xplat_MacOS_x64
                - CodeSign_Xplat_Linux_x64
                - CodeSign_Xplat_Linux_arm
                - CodeSign_Xplat_Linux_arm64
                - CodeSign_Xplat_Linux_musl_x64
                - CodeSign_Xplat_Linux_musl_arm
                - CodeSign_Xplat_Linux_musl_arm64
              - ${{ if eq(variables.PostBuildSign, 'true') }}:
                - MacOs_arm64_build
                - MacOs_x64_build
                - Linux_x64_build
                - Linux_arm_build
                - Linux_arm64_build
                - Linux_musl_x64_build
                - Linux_musl_arm_build
                - Linux_musl_arm64_build
              # In addition to the dependencies above that provide assets, ensure the build was successful overall.
              - ${{ if in(variables['Build.Reason'], 'Manual') }}:
                - Code_check
                - ${{ if ne(parameters.skipTests, 'true') }}:
                  - Windows_Test
                  - MacOS_Test
                  - Linux_Test
                  - Helix_x64
              - ${{ if eq(variables.enableSourceIndex, 'true') }}:
                - SourceIndexStage1
              - Source_Build_Managed
            pool:
              name: $(DncEngInternalBuildPool)
              demands: ImageOverride -equals 1es-windows-2019
            publishUsingPipelines: ${{ variables._PublishUsingPipelines }}
            enablePublishBuildArtifacts: true # publish artifacts/log files
            publishAssetsImmediately: true # Don't use a separate stage for darc publishing.

    - ${{ if notin(variables['Build.Reason'], 'PullRequest') }}:
      - template: /eng/common/templates-official/post-build/post-build.yml@self
        parameters:
          publishingInfraVersion: 3
          enableSymbolValidation: false
          enableSigningValidation: false
          enableNugetValidation: false
          publishInstallersAndChecksums: true
          publishAssetsImmediately: true
