# Don't run CI for this config yet. We're not ready to move official builds on to Azure Pipelines
trigger: none

# Run PR validation on all branches
pr:
  branches:
    include:
    - '*'

jobs:
- template: jobs/default-build.yml
  parameters:
    jobName: Helix
    jobDisplayName: 'Tests: Helix'
    agentOs: Windows
    timeoutInMinutes: 240
    variables:
      HelixBuildCounter: $[counter(format('{0:yyyyMMdd}', pipeline.startTime), 1)]
    steps:
    - script: .\build.cmd -all -ci /p:BuildNative=true /t:Helix /p:IsHelixJob=true /bl:$env:BUILD_SOURCESDIRECTORY\artifacts\log\SendToHelix.binlog
      displayName: Run build.cmd helix target
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken) # We need to set this env var to publish helix results to Azure Dev Ops
        HELIX_BUILD_COUNTER: $(HelixBuildCounter)
    artifacts:
    - name: Helix_logs
      path: artifacts/log/
      publishOnError: true
